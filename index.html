<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Art Canvas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="artCanvas"></canvas>
    <script>
        const canvas = document.getElementById('artCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas, false);
        resizeCanvas();

        function clearCanvas() {
            // ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.01)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        let a_offset = 0;
        function drawPolygon(points, fillColor) {
            if (points.length < 3) return; // A polygon must have at least 3 points
            ctx.fillStyle = fillColor;
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.closePath();
            ctx.fill();
        }

        let sides = Math.floor(Math.random() * 10) + 3;
        let radius = 100;
        function draw() {
            const points = [];
            for (let a = 0; a < 360; a += 360 / sides) {
                const x = Math.cos((a + a_offset) * Math.PI / 180) * radius + canvas.width / 2;
                const y = Math.sin((a + a_offset) * Math.PI / 180) * radius + canvas.height / 2;
                points.push({x: x, y: y});
            }
            const fillColor = `hsl(${a_offset % 180},100%, 70%)`; // Color changes with a_offset
            drawPolygon(points, fillColor);
        }

        function loop() {
            requestAnimationFrame(loop);
            clearCanvas();
            draw();

            a_offset += 1;
            radius = Math.sin(a_offset * Math.PI / 180) * window.innerWidth / 10 + window.innerWidth / 10;
            // sides = Math.sin(a_offset * Math.PI / 1024) * 4 + 4;
        }

        loop();
    </script>
</body>
</html>
